            <!-- Main box -->

                <!--Nav Outer -->
                <div class="nav-outer">

                    <nav class="nav main-menu">
                        <ul class="navigation" id="navbar">
                            <li class="current dropdown"><a href="../form/index.html">เพิ่มข้อมูล</a></li>

                        </ul>
                    </nav>
                </div>

                <div class="outer-box">

                    <div class="btn-box">

        </header>
        <!--End Main Header -->

        <!-- About Section -->
        <section class="banner-section-five">
            <div class="auto-container">
                <div class="inner-column wow fadeInUp">
                    <div class="default-form">
                        <div class="row">
                            <div class="form-group col-lg-6 col-md-12">
                                <input type="hidden" id="usrid">
                                <label for="" class="form-label">ชื่อ-สกุล เจ้าของร้าน</label>
                                <input type="text" id="owner_name" placeholder="ระบุชื่อ">
                            </div>

                            <div class="form-group col-lg-6 col-md-12">
                                <label>ประเภทร้าน</label>
                                <select class="chosen-select" id="retail_type">
                                    <option value="ร้านชำ">ร้านชำ</option>
                                    <option value="ร้านขายปลีก">ร้านขายปลีก</option>
                                    <option value="ขายส่ง">ขายส่ง</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6 col-md-12">
                                <label for="" class="form-label">จำหน่าย</label>
                                <select class="chosen-select" id="product_type">
                                    <option value="บุหรี่">บุหรี่</option>
                                    <option value="สุรา">สุรา</option>
                                    <option value="บุหรี่และสุรา">บุหรี่และสุรา</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6 col-md-12">
                                <label for="" class="form-label">ใบอนุญาตจำหน่าย</label>
                                <select class="chosen-select" id="certification">
                                    <option value="มี">มี</option>
                                    <option value="ไม่มี">ไม่มี</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-6 col-md-12">
                                <label for="" class="form-label">ที่อยู่</label>
                                <input type="text" id="addresses" placeholder="ระบุที่อยู่">
                            </div>

                            <div class="form-group col-lg-6 col-md-12">
                                <label for="" class="form-label">ปัจจุบัน</label>
                                <select class="chosen-select" id="retail_status">
                                    <option value="ขาย">ขาย</option>
                                    <option value="เลิกขาย">เลิกขาย</option>
                                </select>
                            </div>

                            <div class="form-group col-lg-12 col-md-12">
                                <label for="" class="form-label">พิกัดร้าน</label>
                                <input type="hidden" id="lat">
                                <input type="hidden" id="lng">
                                <div id="map"></div>
                            </div>
                        </div>
                    </div>

                    <div class="default-form mt-5">
                        <div class="row ">
                            <div class="col-lg-6 col-md-12">
                                <div class=" form-group">
                                    <label for="" class="form-label">สุรา สำรวจครั้งที่</label>

                                    <select class="chosen-select" id="alcohol_survey">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>

                                <div class="form-group ">
                                    <div class="radio-outer margin-top-10">
                                        <div class="radio-box">
                                            <input type="radio" name="alcohol" id="alcoholyes" value="true" checked=""
                                                onclick="handleAlcohol(this);">
                                            <label for="alcoholyes">ถูกต้อง</label>
                                        </div>
                                        <div class="radio-box">
                                            <input type="radio" name="alcohol" id="alcoholno" value="false"
                                                onclick="handleAlcohol(this);">
                                            <label for="alcoholno">ผิด</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <input type="text" id="alcohol_item" placeholder="หากผิด ระบุมาตรา">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12">
                                <div class="form-group ">
                                    <label for="" class="form-label">บุหรี่ สำรวจครั้งที่</label>

                                    <select class="chosen-select" id="cigarette_survey">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>

                                <div class="form-group ">
                                    <div class="radio-outer margin-top-10">
                                        <div class="radio-box">
                                            <input type="radio" name="cigarette" id="cigaretteyes" value="true"
                                                checked="" onclick="handleCigarette(this);">
                                            <label for="cigaretteyes">ถูกต้อง</label>
                                        </div>
                                        <div class="radio-box">
                                            <input type="radio" name="cigarette" id="cigaretteyno" value="false"
                                                onclick="handleCigarette(this);">
                                            <label for="cigaretteyno">ผิด</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <input type="text" id="cigarette_item" placeholder="หากผิด ระบุมาตรา">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="default-form mt-1">
                        <label for="img">ถ่ายภาพ</label> <br>
                        <div class="form-group">
                            <input type="file" accept="image/*" name="imgfile" id="imgfile">
                            <div class="mt-3">
                                <img src="" id="preview" width="100%">
                            </div>
                        </div>
                    </div>
                    <div class="default-form mt-5">
                        <div class="row ">
                            <div class="form-group col-lg-12 col-md-12">
                                <button class="btn btn-success" onclick="saveData()"><i class="bi bi-save"></i>
                                    บันทึก</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
